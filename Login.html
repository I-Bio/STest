<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ETS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="static/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="static/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="static/plugins/jquery-ui/jquery-ui.min.js"></script>
</head>
<body class="register-page bg-dark">
    <div class="register-box">
        <div class="card">
            <div class="card-header bg-success text-center">
                <h3>ETS - Авторизация</h3>
            </div>
            <div class="card-body bg-dark border border-secondary">
                <form method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Почта">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="firstPassword" class="form-control" placeholder="Пароль">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" id="submitButton" class="btn btn-primary btn-block">Войти</button>
                    </div>
                </form>
                <button type="button" class="btn bg-cyan">
                    <a href="#" class="text-center">У меня нет аккаунта</a>
                </button>
            </div>
        </div>
    </div>
    <footer class="bg-dark">
        <strong>Copyright &copy; 20**-20**</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b></b>
        </div>
    </footer>


<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

</script>

</html>
